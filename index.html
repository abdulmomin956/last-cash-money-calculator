<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Assignment</title>
    <!-- bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center fw-bold my-4 text-success">Last Cash</h1>
    </header>

    <main class="container row mx-auto">
        <!-- Image part -->
        <div class="col-md-6 overflow-hidden">
            <img class="h-100 " src="image/coins.jpg" alt="">
        </div>
        <!-- form part -->
        <div class="col-md-4 bg-light ms-md-5 py-5 px-lg-5 px-2">
            <div class="w-100 row g-3">
                <h4 class="text-center col-12">Income</h4>
                <label class="text-end col-12" for="Income">Income: <input type="text"></label>
                <h4 class="text-center ">Expenses</h4>
                <label class="text-end col-12" for="Food">Food: <input type="text"></label>
                <label class="text-end col-12" for="Rent">Rent: <input type="text"></label>
                <label class="text-end col-12" for="Clothes">Clothes: <input type="text"></label>
                <div class="text-center  col-12"><button
                        class="bg-success text-white fw-bold px-3 py-2 border-0 rounded">Calculate</button>
                </div>
                <h4 class="text-center ">Total Expenses: <span>00</span></h4>
                <h4 class="text-center ">Balance: <span>00</span></h4>


                <div class="col-12">
                    <p class="text-end">Save: <input class="w-25 text-center mx-lg-3 mx-1" type="text" name="" id=""
                            placeholder="0"><span class="me-lg-3 me-1">%</span><button
                            class="bg-success text-white fw-bold px-3 px-lg-5 py-1 border-0 rounded">Save</button></p>
                </div>
                <h4 class="text-center ">Saving Amount: <span>00</span></h4>
                <h4 class="text-center ">Remaining Balance: <span>00</span></h4>
            </div>
        </div>
    </main>
    <!-- my script -->
    <script src="script/index.js"></script>
    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
